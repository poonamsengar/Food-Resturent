<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="registration-header">
    
    <main>
      <section class="user-container login-section--display">
        <!-- Registration Right side -->
        <div class="registration">
          <div class="grid-two--coloum">
            <div class="form-text">
              <h2>Welcom Back!</h2>
              <p>To keep connect with us please login your personal info</p>
              <button class="login-btn">logIn</button>
            </div>

            <div class="registration-form">
              <h2>Create account</h2>
              <div class="social-icons">
                <a href="https://www.linkedin.com/in/poonam-sengar-048b5718b/">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://twitter.com/home?lang=en">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/thesia_sengar/">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://discord.com/login">
                  <i class="fa-brands fa-discord"></i>
                </a>
              </div>
              <p class="p">or use your email for registration</p>

              <form action="">
                <!-- <div class="input-field">
                  <label for="username">
                    <input type="text" name="#" id="username" placeholder="enter name" autocomplete="off" />
                  </label>
                </div> -->

                <div class="input-field">
                  <label for="Email">
                    <input type="email" name="#" id="Email" placeholder="enter email" />
                  </label>
                </div>

                <div class="input-field">
                  <label for="password">
                    <input type="password" name="#" id="Password" placeholder="enter password" />
                  </label>
                </div>

                <div class="input-field">
                  <input type="submit" value="Sign Up" id="SignUpPink" />
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Login page Here left -->
        <div class="login">
          <div class="grid-two--coloum">
            <div class="form-text">
              <h2>Hello, Friend!!</h2>
              <p>Enter your preposal details and start journey with us</p>
              <button class="registration-btn">Sign Up</button>
            </div>

            <div class="login-form">
              <h2>Sign In</h2>
              <div class="social-icons">
                <a href="https://www.linkedin.com/in/poonam-sengar-048b5718b/">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://twitter.com/home?lang=en">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/thesia_sengar/">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://discord.com/login">
                  <i class="fa-brands fa-discord"></i>
                </a>
              </div>
              <p class="p">use your account</p>

              <form action="">
                <div class="input-field">
                  <label for="Email1">
                    <input type="email" name="#" id="Email1" placeholder="email here" />
                  </label>
                </div>

                <div class="input-field">
                  <label for="password1">
                    <input type="password" name="#" id="Password1" placeholder="password here" />
                  </label>
                </div>

                <div class="input-field">
                  <input type="submit" value="login" id="loginPink" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </header>
</body>
<script src="https://kit.fontawesome.com/655743bc3c.js" crossorigin="anonymous"></script>
<script src="script.js" type="module"></script>
</html>
